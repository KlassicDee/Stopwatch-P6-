<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='head'>
        <h1>COUNTER</h1>
    <img src="images/ST icon.png">
</div>
  <div class="stopwatch">
    <h1 id='displayTime'>00:00:00</h1>
    <div class="images">
       
        <img src="images/stop icon 2.png"  onclick="watchStop()">
        <img src="images/play icon 1.png" onclick="watchStart()">
        <img src="images/replay icon.png"  onclick="watchReset()">
        
    </div>
  </div>  
  <script>
    let [hours,minutes,seconds]=[0,0,0];
    let displayTime = document.getElementById('displayTime')
let timer = null
    function stopwatch(){
        seconds++
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes == 60){
                minutes = 0;
                hours++;
            }
        }

        let h = hours < 10 ? '0' + hours : hours;
        let m = minutes < 10 ? '0' + minutes : minutes;
        let s = seconds < 10 ? '0' + seconds : seconds;

        displayTime.innerHTML = h + ':' +  m + ':' + s;
     }
    function watchStart(){
        if (timer!== null){

            clearInterval(timer)
        }
       timer = setInterval(stopwatch,1000)
    }
function watchStop(){
    
    clearInterval(timer)
}
function watchReset(){
    
    clearInterval(timer);
    [seconds,minutes,hours]=[0,0,0];
    displayTime.innerHTML = '00:00:00';
}

  </script>
</body>

</html>
